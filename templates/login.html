<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
<div id="menu-container" class="menu-left">
        {% include 'menu.html' %}
    </div>
    <h1>Вход</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST">
        <input type="text" name="email" placeholder="Почта" required><br>
        <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password"><br>
        <button type="submit">Войти</button>
    </form>
    <p><a href="{{ url_for('register') }}">Еще нет аккаунта? </a><a href="{{ url_for('forgot_password') }}">Забыли пароль?</a></p>

</body>
</html>
